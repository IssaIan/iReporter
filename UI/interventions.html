<!doctype html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/iReporter/UI/style.css" rel="stylesheet" type="text/css">
        <title>Report Your Red-Flag Here!</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <span class="navbar-toggle" id="navbar-toggle">
                    <i class="fas fa-bars"></i>
                </span>
                <a href="#" class="navbar-brand">iReporter</a>
                <ul>
                    <li><a href="/iReporter/UI/index.html" class="navbar-link"><i class="fas fa-lock"></i> &nbsp; Home</a></li>
                    <li> <a href="/iReporter/UI/admin.html" class="navbar-link"><i class="fas fa-lock"></i> &nbsp; Admin</a></li>
                </ul>
            </nav>
        </header>
        <div class="record-form">
            <p class="sign" align="center"> Create New Intervention</p>
            <form class="flag-form" onsubmit="reload()">
                <div class="form-group">
                    <label class="form-item" for="username"> <strong> Title: </strong> </label><br>
                    <input class="username" type="text" align="center" placeholder="Enter red flag title" required>
                </div>
                <div class="form-group">
                    <label class="form-item" for="description"> <strong>Description:</strong> </label><br>
                    <input class="username" type="text" align="center" placeholder="Describe your case" required> 
                </div>
                <div class="form-group">
                    <label class="form-item" for="image"> <strong>Image:</strong> </label><br>
                    <input class="username" type="file" align="center" placeholder="Upload image" accept="image/*"> 
                </div>
                <div class="form-group" id="map">
                    <label class="form-item "for="geolocation"><strong>Add Geolocation</strong></label>
                    <input id="geo" value="geolocation" onclick="geoLocation()">
                </div>
                </div>
                <input type="submit" value="interventions">
                
            </form>
    
    
    </div>
    <footer>
        <p><centre> @issa
        </centre>
        </p>
    </footer>
    </body>
    <script src="/iReport/UI/scripts.js"></script>
</html>
